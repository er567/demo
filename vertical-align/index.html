<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>垂直居中</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>    
	<style>
	.box{
	width:500px;
	height:500px;
	border:1px solid #000;
	text-align: center;
	}
	.box::before{
	content: " "; 
	height: 100%; 
	display: inline-block; 
	vertical-align: middle; 
	}
	.box .innerbox{
	width:100px;
	height:100px;
	border:1px solid #000;
	display: inline-block; 
	vertical-align: middle; 
	}
	</style
	</head>
<body>
<div class="box"><div class="innerbox"></div>
</div>
<script>

</script>
</body>
</html>
